<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/inicioRegistro.css">
    <title>Formulario de Inicio de Sesión</title>
</head>
<body>
    <header>
        <nav>
            <picture class="logo">
                <img src="Multimedia/clima.png" alt="logo" />
            </picture>
            <ul>
                <a href="index.php"><li>INICIO</li></a>
                <a href="iniciar.html"><li>INICIAR SESIÓN</li></a>
            </ul>
        </nav>
    </header>   
    <div class="formulario">
        <h2>Inicia Sesión</h2>
        <form id="loginForm" method="POST">
            <label for="nombre">Nombre:</label> 
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Tu contraseña" minlength="8"  required>
            <button type="submit">INICIAR</button>
            <p>¿Nuevo por aquí? <a href="register.html">Regístrate aquí</a></p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const formData = new FormData(this);

            fetch('iniciar.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    window.location.href = 'admin.php'; 
                } else {
                    alert(data); 
                }
            })
            .catch(error => {
                console.error("Error al iniciar sesión:", error);
            });
        });
    </script>
</body>
</html>
